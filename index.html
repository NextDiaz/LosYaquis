<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="assets/images/losyaquis_logo.png">
		<title>Los Yaquis Restaurant</title>
		<!-- Libraries -->
		<link rel="stylesheet" href="assets/css/yaquis-theme.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body id="pageBody" data-spy="scroll" data-target=".navbar" data-offset="50">
		<!-- navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#myCarousel"><img class="img-responsive" src="assets/images/losyaquis_logo.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#Historia">Historia</a></li>
						<li><a href="#">Eventos</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">Contacto</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- content -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="assets/images/yaquis1.jpg" alt="New York">
					<div class="carousel-caption">
						<h3>New York</h3>
						<p>The atmosphere in New York is lorem ipsum.</p>
					</div>
				</div>
				<div class="item">
					<img src="assets/images/yaquis2.jpg" alt="Chicago" width="1200" height="700">
					<div class="carousel-caption">
						<h3>Chicago</h3>
						<p>Thank you, Chicago - A night we won't forget.</p>
					</div>
				</div>
				<div class="item">
					<img src="assets/images/grad1.jpg" alt="Los Angeles" width="1200" height="700">
					<div class="carousel-caption">
						<h3>LA</h3>
						<p>Even though the traffic was a mess, we had the best time playing at Venice Beach!</p>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
		<div id="Historia" class="container">

			<div class="row">
				<div class="col-sm-6">
					<p class="text-center"><strong>Salvador Aguirre</strong></p>
					<img src="assets/images/chava.jpg" class="img-circle" width="350px" height="350px" style="margin: 0;">
				</div>	
				<div class="col-sm-6">
					<p class="text-center"><strong>Samuel Aguirre</strong></p>
					<img src="assets/images/samuel.jpg" class="img-circle" width="350px" height="350px">
				</div>	
			</div>

		</div>


<script>
$(document).ready(function(){
  // Initialize Tooltip
  $('[data-toggle="tooltip"]').tooltip();
  
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#pageBody']").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {

      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
})
</script>
	</body>
</html>
